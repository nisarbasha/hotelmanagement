<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
     {% load static %}
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="myDiv">
<form method="POST">
  {% csrf_token %}
  UserName   :   {{form.username}}<br><br>
  Password   :   {{form.password1}}<br><br>
  ConfirmPassword : {{form.password2}}<br><br>
  {{form.error}}
  <input type="submit" value="submit">


</form>
</div>
</body>
</html>
